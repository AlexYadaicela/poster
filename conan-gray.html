<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conan Gray</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="primary-header">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="slideshow-container">
            <div class="slide">
                <div class="numbertext">1 / 4</div>
                <img src="assets/images/page-one.png">
            </div>
    
            <div class="slide">
                <div class="numbertext">2 / 4</div>
                <img src="assets/images/page-two.png">
            </div>
    
            <div class="slide">
                <div class="numbertext">3 / 4</div>
                <img src="assets/images/page-three.png" >
            </div>
        
            <div class="slide">
                <div class="numbertext">4 / 4</div>
                <img src="assets/images/page-four.png">
            </div>
    
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
    
            <div class="bottom-row">
                <div class="column">
                    <img class="demo cursor" src="assets/images/page-one.png"  onclick="currentSlide(1)" alt="">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assets/images/page-two.png"  onclick="currentSlide(2)" alt="">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assets/images/page-three.png"  onclick="currentSlide(3)" alt="">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assets/images/page-four.png"  onclick="currentSlide(4)" alt="">
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/slideshow.js"></script>
</body>
</html>
